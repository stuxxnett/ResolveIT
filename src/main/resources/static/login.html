<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveIT - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .input-glass:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: #6366f1;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.15);
        }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center p-4 overflow-hidden">

<div class="fixed top-0 -left-4 w-64 h-64 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>
<div class="fixed bottom-0 -right-4 w-64 h-64 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>

<div class="glass w-full max-w-[380px] p-7 rounded-[2rem] shadow-2xl relative z-10">
    <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center bg-indigo-600 p-2.5 rounded-xl mb-3 shadow-lg">
            <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
        </div>
        <h1 class="text-2xl font-bold text-white tracking-tight">ResolveIT</h1>
        <p class="text-slate-400 text-xs font-medium">Grievance Management System</p>
    </div>

    <form id="loginForm" class="space-y-4">
        <div>
            <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-1.5 ml-1">Access Level</label>
            <div class="relative">
                <i data-lucide="users" class="absolute left-3 top-2.5 w-4 h-4 text-slate-500"></i>
                <select id="role" class="input-glass w-full p-2.5 pl-9 rounded-xl text-sm focus:outline-none appearance-none cursor-pointer">
                    <option value="USER" class="bg-slate-900">User Access</option>
                    <option value="ADMIN" class="bg-slate-900">Admin Access</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-1.5 ml-1">Username</label>
            <div class="relative">
                <i data-lucide="user" class="absolute left-3 top-2.5 w-4 h-4 text-slate-500"></i>
                <input type="text" id="username" class="input-glass w-full p-2.5 pl-9 rounded-xl text-sm focus:outline-none" placeholder="Username" required>
            </div>
        </div>

        <div>
            <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-1.5 ml-1">Password</label>
            <div class="relative">
                <i data-lucide="lock" class="absolute left-3 top-2.5 w-4 h-4 text-slate-500"></i>
                <input type="password" id="password" class="input-glass w-full p-2.5 pl-9 rounded-xl text-sm focus:outline-none" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-xl font-bold text-sm shadow-lg transition-all active:scale-[0.97] flex items-center justify-center gap-2 mt-2">
            <span>Sign In</span>
            <i data-lucide="arrow-right" class="w-4 h-4"></i>
        </button>

        <div class="pt-2">
            <p class="text-center text-xs text-slate-400">
                New user?
                <a href="signup.html" class="text-indigo-400 font-bold hover:text-indigo-300 transition-colors ml-1">Create account</a>
            </p>
        </div>

        <p id="errorMsg" class="text-red-400 text-center text-[11px] font-medium h-4"></p>
    </form>
</div>

<div id="loader" class="fixed inset-0 bg-slate-950/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="glass p-6 rounded-2xl flex flex-col items-center">
        <div class="animate-spin h-8 w-8 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
        <p class="mt-3 text-xs font-bold text-white tracking-widest uppercase">Verifying</p>
    </div>
</div>

<script>
    function showLoader() { document.getElementById("loader").classList.remove("hidden"); }
    function hideLoader() { document.getElementById("loader").classList.add("hidden"); }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const selectedRole = document.getElementById("role").value;
        const errorMsg = document.getElementById("errorMsg");

        showLoader();
        fetch("http://localhost:8080/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(async res => {
            if (!res.ok) throw new Error("Invalid credentials");
            return res.json();
        })
        .then(data => {
            hideLoader();
            if (data.role !== selectedRole) {
                errorMsg.innerText = "Incorrect role selected!";
                return;
            }
            localStorage.setItem("user", JSON.stringify(data));
            window.location.href = data.role === "ADMIN" ? "admin-dashboard.html" : "user-dashboard.html";
        })
        .catch(err => {
            hideLoader();
            errorMsg.innerText = "Login failed! Check credentials.";
        });
    });

    lucide.createIcons();
</script>

</body>
</html>
