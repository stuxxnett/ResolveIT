<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveIT - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-glass:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: #6366f1;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center p-4 overflow-hidden">

<div class="fixed top-0 -left-4 w-72 h-72 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
<div class="fixed bottom-0 -right-4 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob" style="animation-delay: 2s;"></div>

<div class="glass w-full max-w-md p-10 rounded-3xl shadow-2xl relative z-10">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-white tracking-tight">Create Account</h1>
        <p class="text-slate-400 mt-2 text-sm">Join ResolveIT to start resolving issues</p>
    </div>

    <form id="signupForm" class="space-y-4">
        <div class="relative">
            <i data-lucide="user-round" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500"></i>
            <input id="name" type="text" placeholder="Full Name"
                   class="input-glass w-full p-3.5 pl-11 rounded-xl focus:outline-none" required />
        </div>

        <div class="relative">
            <i data-lucide="mail" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500"></i>
            <input id="email" type="email" placeholder="Email Address"
                   class="input-glass w-full p-3.5 pl-11 rounded-xl focus:outline-none" required />
        </div>

        <div class="relative">
            <i data-lucide="at-sign" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500"></i>
            <input id="username" type="text" placeholder="Username"
                   class="input-glass w-full p-3.5 pl-11 rounded-xl focus:outline-none" required />
        </div>

        <div class="relative">
            <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500"></i>
            <input id="password" type="password" placeholder="Password"
                   class="input-glass w-full p-3.5 pl-11 rounded-xl focus:outline-none" required />
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2 mt-2">
            <span>Sign Up</span>
            <i data-lucide="user-plus" class="w-5 h-5"></i>
        </button>

        <p class="text-center text-sm text-slate-400 mt-6">
            Already have an account?
            <a href="login.html" class="text-indigo-400 font-bold hover:text-indigo-300 transition-colors ml-1">Log in here</a>
        </p>
    </form>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-2xl hidden z-[100] border-emerald-500/30">
    <div class="flex items-center gap-3 text-emerald-400 font-semibold">
        <i data-lucide="check-circle" class="w-5 h-5"></i>
        <span id="toastMsg">Success! Redirecting...</span>
    </div>
</div>

<script>
    function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        const toastMsg = document.getElementById("toastMsg");
        toastMsg.innerText = message;

        if(isError) {
            toast.classList.add("border-red-500/30");
            toast.querySelector("div").classList.replace("text-emerald-400", "text-red-400");
        }

        toast.classList.remove("hidden");
        setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const btn = e.target.querySelector('button');
        btn.disabled = true;
        btn.innerHTML = '<div class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>';

        fetch("http://localhost:8080/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                role: "USER"
            })
        })
        .then(res => {
            if(!res.ok) throw new Error();
            return res.json();
        })
        .then(() => {
            showToast("Account created successfully!");
            setTimeout(() => window.location.href = "login.html", 1500);
        })
        .catch(() => {
            showToast("Signup failed. Try again.", true);
            btn.disabled = false;
            btn.innerHTML = '<span>Sign Up</span><i data-lucide="user-plus" class="w-5 h-5"></i>';
            lucide.createIcons();
        });
    });

    // Initialize Icons
    lucide.createIcons();
</script>

</body>
</html>
